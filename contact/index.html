<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamiphy | Contact</title>
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Jamiphy" />
    <meta property="og:title" content="Jamiphy | Contact" />
    <meta property="og:description" content="Say hello to Jamiphy about product work, open‑source collaboration, or engineering support." />
    <meta property="og:url" content="https://jamiphy.com/contact/" />
    <meta property="og:image" content="https://jamiphy.com/images/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Jamiphy colorful abstract cover" />
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Jamiphy | Contact" />
    <meta name="twitter:description" content="Say hello to Jamiphy about product work, open‑source collaboration, or engineering support." />
    <meta name="twitter:image" content="https://jamiphy.com/images/og-image.jpg" />
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Material Symbols (Rounded) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Global Header -->
    <jamiphy-header></jamiphy-header>

    <!-- Main content -->
    <main class="flex-1 py-12">
      <div class="max-w-lg mx-auto px-4">
        <h1 class="text-3xl font-bold mb-6 text-center rainbow-text">Contact Us</h1>
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" type="text" required class="mt-1 block w-full" />
          </div>
          <div>
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" required class="mt-1 block w-full" />
          </div>
          <div>
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" rows="4" required class="mt-1 block w-full"></textarea>
          </div>
          <button type="submit" class="w-full btn-retro">Send Message</button>
        </form>
      </div>
    </main>

    <!-- Global Footer -->
    <jamiphy-footer></jamiphy-footer>

    <!-- Scripts -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
