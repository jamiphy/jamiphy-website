<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamiphy | Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Global Header -->
    <jamiphy-header></jamiphy-header>

    <!-- Main content -->
    <main class="flex-1 py-12">
      <div class="max-w-lg mx-auto px-4">
        <h1 class="text-3xl font-bold mb-6 text-center rainbow-text">Contact Us</h1>
        <form class="space-y-6" action="#" method="POST">
          <div>
            <label for="name" class="form-label">Name</label>
            <input id="name" name="name" type="text" required class="mt-1 block w-full" />
          </div>
          <div>
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="email" required class="mt-1 block w-full" />
          </div>
          <div>
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" rows="4" required class="mt-1 block w-full"></textarea>
          </div>
          <button type="submit" class="w-full btn-retro">Send Message</button>
        </form>
      </div>
    </main>

    <!-- Global Footer -->
    <jamiphy-footer></jamiphy-footer>

    <!-- Scripts -->
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
